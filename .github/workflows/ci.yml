name: Scrape

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "**/**.md"
      - ".gitignore"
      - ".justfile"
      - "**/tests/"
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 🐍️ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "pip"
      - run: |
          pip install .

      - name: ️🤖 Run Scraper
        run: |
          python -m toybox_feed.cli -o releases.json
        shell: bash

      - name: ✅️ Validate Stuff
        run: |
          [ -s "${{ github.workspace }}/releases.json" ] && echo "🎉 Releases JSON generated successfully!" || exit 1
        shell: bash

      - name: 🚮 Delete older releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          keep_latest: 0
          delete_tags: true

      - name: 🛠️ Generate stats
        id: utils
        run: |
          # Date
          echo "::set-output name=date::$(date -u "+%Y%m%d")"
          # Number of releases
          echo "::set-output name=releases::$(jq length "${{ github.workspace }}/releases.json")"
        shell: bash

      - name: 🚀️ Upload Releases
        uses: softprops/action-gh-release@v1
        with:
          tag_name: feeds
          name: ${{ steps.utils.outputs.date }}
          body: Number of releases - ${{ steps.utils.outputs.releases }}
          files: |
            ${{ github.workspace }}/releases.json
          draft: false
          prerelease: false
